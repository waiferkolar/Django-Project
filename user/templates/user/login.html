{% extends 'Product/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center my-5">User Login Page</h1>

        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <div class="row justify-content-between no-gutters">
                <a href="{% url 'register'%}">Not a member yet ! Register here!</a>
                <div>
                    <button type="reset" class="btn btn-outline-warning btn-sm">Cancel</button>
                    <button type="submit" class="btn btn-success btn-sm">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
